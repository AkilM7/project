{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
</head>
<body>
<div class="paint">
    <h1>Reset Password</h1>

    <!-- Form for resetting password -->
    <form class="form" method="POST" action="{% url 'resetpassword' %}">
        {% csrf_token %}
        
        <label for="new_password">New Password*</label><br><br>
        <input type="password" id="new_password" name="new_password" required><br><br>

        <label for="confirm_password">Confirm Password*</label><br><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <div class="back-to-login">
        <a href="{% url 'login' %}">Back to Login</a>
    </div>
</div>

<script>
function validateForm() {
    var newPassword = document.getElementById("new_password").value;
    var confirmPassword = document.getElementById("confirm_password").value;

    if (newPassword === "") {
        alert("New password cannot be empty.");
        return false;
    }

    if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return false; 
    }

    alert("Password has been reset successfully!");

    // Redirect to login page after form submission (if necessary)
    window.location.href = "{% url 'login' %}";

    return false; 
}
</script>

</body>
</html>
